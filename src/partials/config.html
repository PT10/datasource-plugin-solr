<datasource-http-settings current="ctrl.current"
suggest-url="http://localhost:8983">
</datasource-http-settings>
<div class="tight-form">
	<h3 class="page-heading">Solr settings</h3>
	<div class="gf-form-group">
	  <div class="gf-form-inline">
			<div class="gf-form max-width-30">
				<span class="gf-form-label width-16">Anomaly Collection Name</span>
				<input class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" ng-model="ctrl.current.jsonData.solrAnomalyCollection" placeholder="Collection Name" min-length="0" data-provide="typeahead">
				<info-popover mode="right-absolute">
					<p>Specify the default Solr collection for anomaly if you are going to use Grafana variables.</p>
				</info-popover>
			</div>
		</div>
		<div class="gf-form-inline">
			<div class="gf-form max-width-30">
				<span class="gf-form-label width-16">Raw losg Collection Name</span>
				<input class="gf-form-input ng-pristine ng-untouched ng-empty ng-invalid ng-invalid-required" type="text" ng-model="ctrl.current.jsonData.solrRawCollection" placeholder="Collection Name" min-length="0" data-provide="typeahead">
				<info-popover mode="right-absolute">
					<p>Specify the default Solr collection for raw logs if you are going to use Grafana variables.</p>
				</info-popover>
			</div>
		</div>
		<div class="gf-form-inline">
			<div class="gf-form max-width-30">
				<gf-form-switch class="gf-form" label="SolrCloud Mode" label-class="width-16" checked="ctrl.current.jsonData.solrCloudMode" tooltip="Whether Solr is working in Cloud Mode. Check if it is a Solr cluster or uncheck if it is a single instance."></gf-form-switch>
			</div>
		</div>
	</div>
</div>
