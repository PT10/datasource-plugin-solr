<query-editor-row query-ctrl="ctrl" class="solr-datasource-query-row" has-text-edit-mode="true">
	<div class="gf-form-inline">
		<div class="gf-form">
			<label class="gf-form-label query-keyword width-10">Type</label>
			<select class="gf-form-input width-16" ng-model="ctrl.target.groupEnabled" ng-options="f as f for f in ['group','standard']"></select>
		</div>
		<div class="gf-form">
			<label class="gf-form-label query-keyword width-10">Collection</label>
			<gf-form-dropdown model="ctrl.target.collection" allow-custom="true" lookup-text="true" css-class="gf-form-input width-16" get-options="ctrl.listCollection($query)"
			    on-change="ctrl.onChangeInternal()">
			</gf-form-dropdown>
		</div>
		<div class="gf-form">
			<label class="gf-form-label query-keyword width-10">Timestamp</label>
			<gf-form-dropdown model="ctrl.target.time" allow-custom="true" lookup-text="true" css-class="gf-form-input width-16" get-options="ctrl.listFields($query,ctrl.target.collection)"
			    on-change="ctrl.onChangeInternal()">
			</gf-form-dropdown>
		</div>
	</div>
	<div class="gf-form-inline" ng-if="ctrl.target.groupEnabled === 'standard'">
		<div class="gf-form">
			<label class="gf-form-label query-keyword width-10">Fields</label>
			<gf-form-dropdown model="ctrl.target.fields" allow-custom="true" lookup-text="true" css-class="gf-form-input width-16" get-options="ctrl.listFields($query,ctrl.target.collection)"
			    on-change="ctrl.onChangeInternal()">
			</gf-form-dropdown>
		</div>
	</div>
	<div class="gf-form-inline" ng-if="ctrl.target.groupEnabled === 'group'">
		<div class="gf-form">
			<label class="gf-form-label query-keyword width-10">Group Value Field</label>
			<gf-form-dropdown model="ctrl.target.fields" allow-custom="true" lookup-text="true" css-class="gf-form-input width-16" get-options="ctrl.listFields($query,ctrl.target.collection)"
			    on-change="ctrl.onChangeInternal()">
			</gf-form-dropdown>
		</div>
		<div class="gf-form">
			<label class="gf-form-label query-keyword width-10">Group By Field</label>
			<gf-form-dropdown model="ctrl.target.groupByField" allow-custom="true" lookup-text="true" css-class="gf-form-input width-16" get-options="ctrl.listFields($query,ctrl.target.collection)"
			    on-change="ctrl.onChangeInternal()">
			</gf-form-dropdown>
		</div>
		<div class="gf-form">
			<label class="gf-form-label query-keyword width-10">Max Group Rows</label>
			<input type="text" class="gf-form-input input-medium width-16" ng-model="ctrl.target.groupLimit" placeholder="100000" data-min-length="0"
			    ng-blur="ctrl.refresh()" />
		</div>
	</div>
	<div class="gf-form-inline">
		<div class="gf-form">
			<label class="gf-form-label query-keyword width-10">Query</label>
			<input type="text" class="gf-form-input input-medium width-16" ng-model="ctrl.target.target" placeholder="q=" data-min-length="0"
				ng-blur="ctrl.refresh()" />
		</div>
	</div>
	<div class="gf-form-inline">
		<div class="gf-form">
				<label class="gf-form-label query-keyword width-10">Raw Parameters</label>
				<!-- <input ng-model="ctrl.target.rawParams" class="gf-form-input input-medium width-16" placeholder="" data-min-length="0"> -->
				<gf-form-dropdown model="ctrl.target.rawParams" allow-custom="true" lookup-text="true" 
					css-class="gf-form-input width-16" get-options="ctrl.listRawParams()" on-change="ctrl.onChangeInternal()">
				</gf-form-dropdown>
		</div>
		<div class="gf-form">
				<label class="gf-form-label query-keyword width-10">Rows</label>
				<input ng-model="ctrl.target.rows" type="text" class="gf-form-input input-medium width-16" placeholder="100" data-min-length="0">
		</div>
		<div class="gf-form">
			<label class="gf-form-label query-keyword width-10">Start</label>
			<input ng-model="ctrl.target.start" type="text" class="gf-form-input input-medium width-16" placeholder="0" data-min-length="0">
		</div>
	</div>
	<div class="gf-form-inline">
		<div class="gf-form">
			<label class="gf-form-label query-keyword width-10">Sort</label>
			<input ng-model="ctrl.target.sort" type="text" class="gf-form-input input-medium width-16" placeholder="0" data-min-length="0">
		</div>
		<div class="gf-form">
				<label class="gf-form-label query-keyword width-10">Order</label>
				<input ng-model="ctrl.target.sortOrder" type="text" class="gf-form-input input-medium width-16" placeholder="0" data-min-length="0">
			</div>
		<label class="gf-form-label query-keyword width-10">Output format</label>
		<!-- <input ng-model="ctrl.target.rawParams" class="gf-form-input input-medium width-16" placeholder="" data-min-length="0"> -->
		<gf-form-dropdown model="ctrl.target.outputFormat" allow-custom="true" lookup-text="true" 
			css-class="gf-form-input width-16" get-options="ctrl.listOutputFormats()" on-change="ctrl.onChangeInternal()">
		</gf-form-dropdown>
	</div>
</query-editor-row>
